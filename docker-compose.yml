version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: mysql8
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: "1234"
      TZ: "Asia/Seoul"
      # 아래 두 줄은 필요하면 사용 (기본 DB/계정 자동 생성)
      # MYSQL_DATABASE: "mydb"
      # MYSQL_USER: "study"
      # MYSQL_PASSWORD: "1234"
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
      - ./mysql/conf:/etc/mysql/conf.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-p1234"]
      interval: 10s
      timeout: 5s
      retries: 10
