<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>게시글 작성</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* ===== Design Tokens ===== */
    :root{
      --bg: linear-gradient(165deg, #f6f9ff, #eef2ff 35%, #f7fff4);
      --surface:#ffffff; --text:#0f172a; --muted:#64748b; --line:#e5e7eb;
      --brand1:#6366f1; --brand2:#22c55e; --brand: linear-gradient(135deg, var(--brand1), var(--brand2));
      --ring: 0 0 0 4px rgba(99,102,241,.18);
      --shadow: 0 10px 30px rgba(2,6,23,.08);
      --rxl:18px; --rmd:12px;
      --font: system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans KR",Arial,sans-serif;
      --code: ui-monospace,SFMono-Regular,Menlo,Consolas,"Liberation Mono",monospace;
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg: radial-gradient(1200px 800px at 10% -10%, #0b1220, transparent 50%), #0a0f1e;
        --surface:#0b1220; --text:#e5e7eb; --muted:#94a3b8; --line:#1f2937;
        --ring: 0 0 0 4px rgba(99,102,241,.28);
        --shadow: 0 14px 34px rgba(0,0,0,.45);
      }
    }

    /* ===== Base ===== */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--text);font-family:var(--font)}
    a{color:#4f46e5;text-decoration:none}
    a:hover{text-decoration:underline}
    small{color:var(--muted)}
    .sr-only{position:absolute;left:-9999px;top:auto;width:1px;height:1px;overflow:hidden}

    /* ===== Layout ===== */
    .page{min-height:100%;display:grid;place-items:center;padding:28px}
    .card{
      width:100%;max-width:760px;background:var(--surface);border:1px solid var(--line);
      border-radius:var(--rxl);box-shadow:var(--shadow);overflow:hidden
    }
    .head{
      padding:26px 28px 12px;display:flex;justify-content:space-between;align-items:center;gap:16px;
      border-bottom:1px solid rgba(0,0,0,.03)
    }
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:40px;height:40px;border-radius:11px;background:var(--brand)}
    .title{margin:0;font-size:22px;letter-spacing:-.2px}
    .sub{margin:2px 0 0;color:var(--muted);font-size:13px}

    .form{padding:22px 28px 28px;display:grid;gap:18px}

    /* ===== Field ===== */
    .field{display:grid;gap:8px}
    .label{font-size:13px;color:var(--muted)}
    .row{display:flex;gap:14px;flex-wrap:wrap}

    /* input / select */
    .input, .select{
      width:100%;display:flex;align-items:center;gap:10px;
      border:1px solid var(--line);border-radius:var(--rmd);
      background:#fff;padding:12px 14px;transition:box-shadow .15s,border-color .15s,background .15s
    }
    .input input{width:100%;border:0;outline:0;background:transparent;font:inherit;color:inherit}
    .select select{
      width:100%;border:0;outline:0;background:transparent;font:inherit;color:inherit;appearance:none;
      padding-right:18px; /* arrow 공간 */
    }
    .select{position:relative}
    .select::after{
      content:"▾"; position:absolute; right:12px; top:50%; transform:translateY(-50%); font-size:12px; color:#6b7280;
      pointer-events:none;
    }

    .input:focus-within, .select:focus-within{border-color:var(--brand1);box-shadow:var(--ring)}

    /* textarea */
    .textarea{
      border:1px solid var(--line);border-radius:var(--rmd);background:#fff;
      padding:12px 14px;transition:box-shadow .15s,border-color .15s; min-height:220px;
      line-height:1.6; resize:vertical;
      font: inherit; color: inherit;
    }
    .textarea:focus{border-color:var(--brand1);box-shadow:var(--ring);outline:none}

    /* Buttons */
    .actions{display:flex;justify-content:flex-end;gap:10px;flex-wrap:wrap}
    .btn{
      border:0;border-radius:12px;padding:12px 16px;cursor:pointer;font-weight:600
    }
    .btn-primary{
      background:var(--brand);color:#fff;
      transition:transform .06s,box-shadow .15s,filter .15s
    }
    .btn-primary:hover{filter:brightness(1.02);box-shadow:0 10px 26px rgba(34,197,94,.25)}
    .btn-primary:active{transform:translateY(1px)}
    .btn-ghost{background:transparent;color:var(--muted);border:1px dashed var(--line)}
    .btn-ghost:hover{border-color:#cbd5e1}

    /* Little badge */
    .tips{display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap}
    .badge{
      display:inline-flex;align-items:center;gap:8px;padding:8px 12px;border-radius:999px;
      border:1px dashed var(--line);color:var(--muted);font-size:12px;background:rgba(99,102,241,.05)
    }
    .badge code{font-family:var(--code)}

    /* Responsive split for title & select */
    .col{flex:1 1 280px}
  </style>
</head>
<body>
  <main class="page">
    <section class="card" role="region" aria-labelledby="title">
      <header class="head">
        <div class="brand">
          <span class="logo" aria-hidden="true"></span>
          <div>
            <h1 id="title" class="title">게시글 작성</h1>
            <p class="sub">제목 · 내용 · 좋아하는 동물을 선택하고 저장하세요.</p>
          </div>
        </div>
        <a class="btn btn-ghost" href="/board/list">목록으로</a>
      </header>

      <!-- 서버 라우팅에 맞게 action 수정 -->
      <form class="form" method="post" action="/board/write">
        <!-- (선택) 작성자 FK를 서버 세션으로 처리한다면 아래 hidden은 제거해도 됩니다 -->
        <!-- <input type="hidden" name="author_idx" value="1" /> -->

        <div class="row">
          <div class="field col">
            <label class="label" for="title">제목</label>
            <div class="input">
              <input id="title" name="title" type="text" required maxlength="200" placeholder="제목을 입력하세요 (최대 200자)" />
            </div>
            <small>예시: 우리 집 고양이와의 첫 만남</small>
          </div>

          <div class="field" style="width:220px;min-width:220px">
            <label class="label" for="favorite_animal">좋아하는 동물</label>
            <div class="select">
              <!-- ENUM 매핑: DOG/강아지, CAT/고양이, BIRD/새, RABBIT/토끼, ETC/기타 -->
              <select id="favorite_animal" name="favorite_animal" required>
                <option value="" disabled selected>선택하세요</option>
                <option value="DOG">강아지</option>
                <option value="CAT">고양이</option>
                <option value="BIRD">새</option>
                <option value="RABBIT">토끼</option>
                <option value="ETC">기타</option>
              </select>
            </div>
            <small>DB에는 영문 코드(DOG/CAT/...)로 저장</small>
          </div>
        </div>

        <div class="field">
          <label class="label" for="content">내용</label>
          <textarea id="content" name="content" class="textarea" required placeholder="내용을 입력하세요. (이미지 업로드 등은 수업 시간에 추가)"></textarea>
          <small>줄바꿈, 목록, 간단한 텍스트만 (XSS 방지는 서버에서!)</small>
        </div>

        <div class="actions">
          <a class="btn btn-ghost" href="/board/list">취소</a>
          <button class="btn btn-primary" type="submit">등록하기</button>
        </div>

        <div class="tips">
          <span class="badge">엔드포인트 <code>POST /board/write</code></span>
          <span class="badge">필드 <code>title, content, favorite_animal</code></span>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
